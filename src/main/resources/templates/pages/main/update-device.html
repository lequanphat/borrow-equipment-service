<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{layouts/main}">
<body>
<div layout:fragment="content">
    <div class="page-body">
        <div class="container">
            <div class="row row-cards justify-content-center">
                <div class="col-12 col-xl-6">
                    <form method="post" th:action="@{/devices/{itemId}(itemId=${deviceDto.maTB})}" th:object="${deviceDto}" autocomplete="off" novalidate>
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Cập nhật thiết bị</h3>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label" for="maTB">Mã thiết bị</label>
                                    <input type="number" placeholder="Nhập mã thiết bị (VD: 111111)" class="form-control" th:errorclass="is-invalid" id="maTB" th:field="*{maTB}" readonly/>
                                    <div th:if="${#fields.hasErrors('maTB')}" th:errorclass="invalid-feedback" th:errors="*{maTB}" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Tên thiết bị</label>
                                    <input placeholder="Máy lạnh" type="text" class="form-control" th:errorclass="is-invalid" th:field="*{tenTB}" />
                                    <div th:if="${#fields.hasErrors('tenTB')}" th:errorclass="invalid-feedback" th:errors="*{tenTB}"></div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mô tả</label>
                                    <textarea placeholder="Nhập mô tả thiết bị" class="form-control" th:errorclass="is-invalid" th:field="*{moTaTB}"></textarea>
                                    <div th:if="${#fields.hasErrors('moTaTB')}" th:errorclass="invalid-feedback" th:errors="*{moTaTB}"></div>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-end gap-2">
                                <a class="btn" th:href="@{/devices}">Huỷ</a>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
