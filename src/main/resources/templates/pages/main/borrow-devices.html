<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{layouts/main}">
<body>
<div layout:fragment="content">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h2 class="page-title">
                        Thông tin sử dụng
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <div class="page-body">
        <div class="container-xl">
            <div class="row row-cards">

                <div class="col-12">
                    <div class="card">
                        <div class="table-responsive">
                            <table
                                    class="table table-vcenter table-mobile-md card-table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Thành viên</th>
                                    <th>Thiết bị</th>
                                    <th>TG mượn</th>
                                    <th>TG trả</th>
                                </tr>
                                </thead>
                                <tbody th:if="${list.empty}">
                                <tr>
                                    <td colspan="5" class="text-center text-muted">No data available</td>
                                </tr>
                                </tbody>
                                <tbody th:unless="${list.empty}">
                                <tbody th:each="item : ${list}">
                                <tr>
                                    <td th:text="${item.maTT}"></td>
                                    <td>
                                        <div class="d-flex py-1 align-items-center">
                                            <span class="avatar me-2"
                                                  style="background-image: url('/images/default_avatar.jpg')"></span>
                                            <div class="flex-fill">
                                                <div class="font-weight-medium" th:text="${item.thanhVien.hoTen}">
                                                </div>
                                                <div class="text-muted">
                                                    <a href="#" class="text-reset" th:text="${item.thanhVien.maTV}"></a>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-muted">
                                        <span th:if="${item.thietBi != null}" th:text="${item.thietBi.maTB}"></span>
                                        <span th:if="${item.thietBi != null}"> - </span>
                                        <span th:if="${item.thietBi != null}" th:text="${item.thietBi.tenTB}"></span>
                                        <span th:if="${item.thietBi == null}">/</span>
                                    </td>
                                    <td class="text-muted">
                                        <span th:if="${item.TgMuon != null}" th:text="${item.TgMuon}"></span>
                                        <span th:if="${item.TgMuon == null}">null</span>
                                    </td>
                                    <td class="text-muted">
                                        <span th:if="${item.TgTra != null}" th:text="${item.TgTra}"></span>
                                        <span th:if="${item.TgTra == null}"><span class="badge bg-red  text-red-fg">Chưa trả</span></span>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
