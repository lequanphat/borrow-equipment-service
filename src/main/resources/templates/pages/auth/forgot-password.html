<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth}">
<body>
<div layout:fragment="content">
    <div class="text-center mb-4">
        <a th:href="@{/}" class="navbar-brand navbar-brand-autodark"><img th:src="@{/svg/logo.svg}" height="36" alt=""></a>
    </div>
    <form class="card card-md" th:action="@{/send-password}" method="post" autocomplete="off" novalidate>
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Forgot password</h2>
            <p class="text-muted mb-4">Enter your email address and your password will be reset and emailed to
                you.</p>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-footer">
                <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                <button type="submit" class="btn btn-primary w-100">
                    <!-- Download SVG icon from http://tabler-icons.io/i/mail -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"/>
                        <path d="M3 7l9 6l9 -6"/>
                    </svg>
                    Send me new password
                </button>
            </div>
        </div>
    </form>
    <div class="text-center text-muted mt-3">
        Forget it, <a th:href="@{/login}">send me back</a> to the sign in screen.
    </div>
</div>
</body>
</html>
