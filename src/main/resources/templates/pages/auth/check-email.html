<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auth}">
<body>
<div layout:fragment="content">
    <div class="text-center mb-4">
        <a th:href="@{/}" class="navbar-brand navbar-brand-autodark"><img th:src="@{/svg/logo.svg}" height="36" alt=""></a>
    </div>
    <div class="card card-md">
        <div class="card-body">
            <h2 class="h2 card-title text-center mb-4">Check your mail</h2>
            <p class="text-muted mb-4">Please check your email to receive the new password provided, use the new
                password to
                log in and change your password.</p>
            <div class="form-footer">
                <div class="btn-list flex-nowrap">
                    <a th:href="@{/login}" class="btn w-100">
                        Back to Login
                    </a>
                    <a href="https://mail.google.com/" target="_blank" class="btn btn-primary w-100">
                        Open Mail
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center text-muted mt-3">
        Forget it, <a th:href="@{/login}">send me back</a> to the sign in screen.
    </div>
</div>
</body>
</html>
