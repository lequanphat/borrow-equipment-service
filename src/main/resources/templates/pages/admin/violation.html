<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{layouts/admin}">
<body>
<div layout:fragment="content">
    <!-- Page header -->
    <div class="page-body">
        <div class="container-xl">
            <div class="row row-cards">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row g-2 align-items-center w-full">
                                <div class="col">
                                    <h3 class="card-title">Danh sách xử lý vi phạm</h3>
                                </div>
                                <!-- Page title actions -->
                                <div class="col-auto ms-auto d-print-none">
                                    <div class="btn-list">
                                        <a th:href="@{/admin/add-violation}"
                                           class="btn btn-primary d-none d-sm-inline-block">
                                            <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M12 5l0 14"/>
                                                <path d="M5 12l14 0"/>
                                            </svg>
                                            Thêm xử lý
                                        </a>
                                        <a th:href="@{/admin/add-violation}" class="btn btn-primary d-sm-none btn-icon"
                                           data-bs-toggle="modal"
                                           data-bs-target="#modal-report" aria-label="Create new report">
                                            <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M12 5l0 14"/>
                                                <path d="M5 12l14 0"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="row w-full">
                                <div class="col">
                                    Show
                                    <div class="mx-2 d-inline-block">
                                        <select id="pageSize" name="size" th:value="${pagedList.getSize()}" class="form-select form-select-sm">
                                            <option th:each="s : ${ {6, 8, 10} }" th:value="${s}" th:text="${s}" th:selected="${s == pagedList.getSize()}"></option>
                                        </select>
                                    </div>
                                    entries
                                </div>
                                <div class="col">
                                    <input name="keyword" type="text" class="form-control" th:value="${keyword}" placeholder="Nhập tên hoặc mã"/>
                                </div>
                                <div class="col">
                                    <select type="text" class="form-select" id="thong-ke-theo" name="thongKeTheo">
                                        <option value="3" th:selected="${thongKeTheo == 3}">Tất cả</option>
                                        <option value="1" th:selected="${thongKeTheo == 1}">Đang xử lý</option>
                                        <option value="0" th:selected="${thongKeTheo == 0}">Đã xử lý</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <div class="input-icon">
                                        <input class="form-control " placeholder="Select a date" id="start-date" name="tgBatDau"
                                               th:value="${tgBatDau}"/>
                                        <span class="input-icon-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                     stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                          d="M0 0h24v24H0z"
                                                                                          fill="none"/><path
                                        d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z"/><path
                                        d="M16 3v4"/><path d="M8 3v4"/><path d="M4 11h16"/><path d="M11 15h1"/><path
                                        d="M12 15v3"/></svg>
                              </span>
                                    </div>
                                </div>
                                <div class="col">

                                    <div class="input-icon">
                                        <input class="form-control " placeholder="Select a date" id="end-date" name="tgKetThuc"
                                               th:value="${tgKetThuc}"/>
                                        <span class="input-icon-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                     stroke-linecap="round" stroke-linejoin="round"><path stroke="none"
                                                                                          d="M0 0h24v24H0z"
                                                                                          fill="none"/><path
                                        d="M4 7a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12z"/><path
                                        d="M16 3v4"/><path d="M8 3v4"/><path d="M4 11h16"/><path d="M11 15h1"/><path
                                        d="M12 15v3"/></svg>
                              </span>
                                    </div>
                                </div>
                                <div class="col-auto d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                                </div>
                            </form>
                        </div>
                        <div class="table-responsive">
                            <table
                                    class="table table-vcenter table-mobile-md card-table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Thành viên</th>
                                    <th>Hình thức xử lý</th>
                                    <th>Số tiền</th>
                                    <th>Ngày xử lý</th>
                                    <th>Trạng thái</th>
                                    <th class="w-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${list}">
                                    <td th:text="${item.maXL}"></td>
                                    <td>
                                        <a th:href="@{/admin/detail-member/{itemId}(itemId=${item.thanhVien.maTV})}" class="text-reset">
                                            <div class="d-flex py-1 align-items-center">
                                            <span class="avatar me-2"
                                                  style="background-image: url('/images/default_avatar.jpg')"></span>
                                                <div class="flex-fill">
                                                    <div class="font-weight-medium" th:text="${item.thanhVien.hoTen}">
                                                    </div>
                                                    <div class="text-muted">
                                                        <span class="text-reset" th:text="${item.thanhVien.maTV}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </td>
                                    <td class="text-muted"><span th:text="${item.hinhThucXL}"></span></td>
                                    <td class="text-muted">
                                        <span th:if="${item.soTien != null}" th:text="${item.soTien}"></span>
                                        <span th:if="${item.soTien == null}">Không có</span>
                                    </td>
                                    <td class="text-muted"><span th:text="${item.ngayXL}"></span></td>
                                    <td class="text-muted">
                                        <span class="badge bg-teal  text-teal-fg"
                                              th:if="${item.trangThaiXL != 1}">Đã xử lý</span>
                                        <span class="badge bg-red  text-red-fg" th:if="${item.trangThaiXL == 1}">Đang xử lý</span>
                                    </td>
                                    <td>
                                        <div class="btn-list flex-nowrap">
                                            <a th:href="@{/admin/violation/{itemId}(itemId=${item.maXL})}" class="btn">
                                                Chỉnh sửa
                                            </a>
                                            <form class="deleteViolationForm"
                                                  th:action="@{/admin/violation/{itemId}(itemId=${item.maXL})}"
                                                  method="post">
                                                <input type="hidden" name="itemId" th:value="${item.maXL}">
                                                <button type="submit" class="btn btn-outline-danger">
                                                    Xoá
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                            <div th:replace="~{components/pagination :: nav}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{/js/libs/litepicker.js}" defer></script>
    <script th:src="@{/js/libs/tom-select.base.min.js}" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.Litepicker && (new Litepicker({
                element: document.getElementById('start-date'),
                format: 'DD/MM/YYYY',
                buttonText: {
                    previousMonth: `<!-- Download SVG icon from http://tabler-icons.io/i/chevron-left -->
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>`,
                    nextMonth: `<!-- Download SVG icon from http://tabler-icons.io/i/chevron-right -->
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg>`,
                },
            }));
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.Litepicker && (new Litepicker({
                element: document.getElementById('end-date'),
                format: 'DD/MM/YYYY',
                buttonText: {
                    previousMonth: `<!-- Download SVG icon from http://tabler-icons.io/i/chevron-left -->
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>`,
                    nextMonth: `<!-- Download SVG icon from http://tabler-icons.io/i/chevron-right -->
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg>`,
                },
            }));
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const deleteForms = document.querySelectorAll(".deleteViolationForm");
            deleteForms.forEach(function (form) {
                form.addEventListener("submit", function (event) {
                    event.preventDefault();
                    var confirmation = confirm('Bạn có chắc muốn xóa xử lý vi phạm này không?');
                    if (confirmation) {
                        var url = form.getAttribute("action");
                        console.log(url);
                        fetch(url, {
                            method: 'DELETE',
                            headers: {
                                "Content-Type": "application/json"
                            },
                        }).then(function (response) {
                            console.log(response)
                            form.closest("tr").remove();
                        }).catch(function (error) {
                            console.error('Có lỗi:', error);
                        });
                    }
                });
            });

        });

    </script>
    <script>
        const pageSize = document.getElementById('pageSize');
        pageSize.addEventListener('change', function () {
            pageSize.form.submit();
        });
    </script>
</div>
</body>
</html>
