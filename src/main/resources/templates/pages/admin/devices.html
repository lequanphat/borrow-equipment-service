<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="~{layouts/admin}">
<body>
<div layout:fragment="content">
    <!-- Page header -->
    <div class="page-body">
        <div class="container-xl">
            <div class="row row-cards">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row g-2 align-items-center w-full">
                                <div class="col">
                                    <h3 class="card-title">Quản lý thiết bị</h3>
                                </div>
                                <!-- Page title actions -->
                                <div class="col-auto ms-auto d-print-none">
                                    <div class="btn-list">
                                        <a th:href="@{/admin/add-device}" class="btn btn-primary d-none d-sm-inline-block">
                                            <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M12 5l0 14"/>
                                                <path d="M5 12l14 0"/>
                                            </svg>
                                            Thêm thiết bị
                                        </a>
                                        <a th:href="@{/admin/add-device}" class="btn btn-primary d-sm-none btn-icon"
                                           data-bs-toggle="modal"
                                           data-bs-target="#modal-team" aria-label="Create new report">
                                            <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                                 viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                                <path d="M12 5l0 14"/>
                                                <path d="M5 12l14 0"/>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body border-bottom py-3">
                            <form method="get" class="d-flex">
                                <div class="text-secondary">
                                    Show
                                    <div class="mx-2 d-inline-block">
                                        <select name="size" th:value="${pagedList.getSize()}" class="form-select form-select-sm">
                                            <option th:each="s : ${ {6, 8, 10} }" th:value="${s}" th:text="${s}" th:selected="${s == pagedList.getSize()}"></option>
                                        </select>
                                    </div>
                                    entries
                                </div>
                                <div class="ms-auto text-secondary">
                                    Search:
                                    <div class="ms-2 d-inline-block">
                                        <input name="keyword" type="text" class="form-control form-control-sm" th:value="${keyword}">
                                    </div>
                                    <button class="btn btn-primary btn-sm">Tìm kiếm</button>
                                </div>
                            </form>
                        </div>
                        <div class="table-responsive">
                            <table
                                    class="table table-vcenter table-mobile-md card-table table-striped">
                                <thead>
                                <tr>
                                    <th>Mã thiết bị</th>
                                    <th>Tên thiết bị</th>
                                    <th>Mô tả</th>
                                    <th class="w-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${pagedList.getContent()}">
                                    <td th:text="${item.maTB}"></td>
                                    <td class="text-muted" th:text="${item.tenTB}"></td>
                                    <td class="text-muted" th:text="${item.moTaTB}"></td>

                                    <td>
                                        <div class="btn-list flex-nowrap">
                                            <a th:href="@{/admin/devices/{itemId}(itemId=${item.maTB})}" class="btn">
                                                Chỉnh sửa
                                            </a>
                                            <form th:action="@{/admin/devices/delete/{itemId}(itemId=${item.maTB})}" method="post" onsubmit="submitForm(event, this)">
                                                <button type="submit" class="btn btn-outline-danger">
                                                    Xoá
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                            <div th:replace="~{components/pagination :: nav}">
                            </div>
                        </div>
                        <p th:if="${param.success}" class="text-success text-center">Xoá thiết bị thành công.</p>
                        <p th:if="${param.error}" class="text-danger text-center">Không thể xoá thiết bị</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
    <script>
        function submitForm(event, form) {
            event.preventDefault();
            if (confirm('Bạn có chắc muốn xóa thiết bị này không?')) {
                form.submit();
            }
        }
    </script>
</div>
</body>
</html>
